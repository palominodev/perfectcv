<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Elements -->
  <circle cx="400" cy="300" r="250" fill="url(#grad1)" opacity="0.05" />
  <circle cx="400" cy="300" r="200" stroke="url(#grad1)" stroke-width="1" opacity="0.2" stroke-dasharray="10 10" />
  
  <!-- Central Document (CV) -->
  <rect x="300" y="150" width="200" height="280" rx="10" fill="#1e293b" stroke="#475569" stroke-width="2" />
  <rect x="320" y="180" width="60" height="60" rx="30" fill="#334155" />
  <rect x="320" y="260" width="160" height="10" rx="5" fill="#334155" />
  <rect x="320" y="285" width="120" height="10" rx="5" fill="#334155" />
  <rect x="320" y="310" width="160" height="10" rx="5" fill="#334155" />
  <rect x="320" y="335" width="140" height="10" rx="5" fill="#334155" />
  
  <!-- Scanning Effect -->
  <rect x="280" y="200" width="240" height="4" fill="url(#grad1)" filter="url(#glow)">
    <animate attributeName="y" values="150;430;150" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" />
  </rect>
  
  <!-- Floating Elements -->
  <g transform="translate(200, 250)">
    <circle cx="0" cy="0" r="30" fill="#1e293b" stroke="#3b82f6" stroke-width="2" />
    <path d="M-10 0 L0 10 L10 -10" stroke="#3b82f6" stroke-width="3" fill="none" />
    <animateTransform attributeName="transform" type="translate" values="200,250; 200,240; 200,250" dur="4s" repeatCount="indefinite" />
  </g>
  
  <g transform="translate(600, 200)">
    <rect x="-25" y="-25" width="50" height="50" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" />
    <text x="0" y="5" font-family="monospace" font-size="20" fill="#8b5cf6" text-anchor="middle">AI</text>
    <animateTransform attributeName="transform" type="translate" values="600,200; 600,210; 600,200" dur="5s" repeatCount="indefinite" />
  </g>
  
  <g transform="translate(550, 400)">
    <circle cx="0" cy="0" r="25" fill="#1e293b" stroke="#10b981" stroke-width="2" />
    <text x="0" y="5" font-family="monospace" font-size="16" fill="#10b981" text-anchor="middle">98%</text>
    <animateTransform attributeName="transform" type="translate" values="550,400; 550,390; 550,400" dur="3.5s" repeatCount="indefinite" />
  </g>
  
  <!-- Connecting Lines -->
  <path d="M300 290 L230 250" stroke="#3b82f6" stroke-width="1" opacity="0.3" />
  <path d="M500 290 L575 200" stroke="#8b5cf6" stroke-width="1" opacity="0.3" />
  <path d="M500 350 L550 400" stroke="#10b981" stroke-width="1" opacity="0.3" />
  
</svg>
